openapi: 3.0.0
info:
  title: JWT/JWKS Validation CLI
  version: 1.0.0
paths:
  /validate:
    post:
      summary: Validate JWT against JWKS
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                jwt:
                  type: string
                  description: JWT token to validate
                jwks_url:
                  type: string
                  description: JWKS URL
      responses:
        '200':
          description: Validation result
          content:
            application/json:
              schema:
                type: object
                properties:
                  valid:
                    type: boolean
                  message:
                    type: string
        '400':
          description: Invalid input
        '500':
          description: Server error
